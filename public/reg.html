<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Guru | Recuperar senha</title><link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic" rel="stylesheet" type="text/css"><link rel="icon" type="image/png" sizes="16x16" href="assets/img/guru.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/guru.png"><link rel="icon" type="image/png" sizes="96x96" href="assets/img/guru.png"><link rel="stylesheet" href="styles/vendor-75abe9d5fe.css"><link rel="stylesheet" href="styles/auth-1fa6b0f624.css"></head><body ng-app="Auth"><main class="auth-main" ng-controller="loginCtrl"><div class="auth-block"><h1>Recuperar Senha!</h1><form class="form-horizontal"><div class="form-group"><label for="inputEmail3" class="col-sm-2 control-label">Email</label><div class="col-sm-10"><input type="email" class="form-control" ng-model="data.email" placeholder="Digite o e-mail cadastrado"></div></div><div class="form-group"><label for="inputPassword3" class="col-sm-2 control-label">CPF</label><div class="col-sm-10"><input type="text" class="form-control" ng-model="data.cpf" placeholder="Ou digite seu cpf"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button ng-click="recuperar()" class="btn btn-default btn-auth">Recuperar</button></div></div></form><a href="auth.html" class="auth-link">Ou para entrar no Guru click aqui!</a></div></main></body><script src="scripts/vendor-383edb8c7e.js"></script></html><script>
'use strict';
  /** @ngInject */
var app = angular.module('Auth',[]);

app.controller('loginCtrl', function($scope,$http,$window) {

    $scope.recuperar = recuperar;
    $scope.data = {};

    function recuperar(){
        var url = "http://localhost:3008/";
   //     url = "https://guru-web.herokuapp.com/";
        if($scope.data && $scope.data.email != "" || $scope.data.cpf !="" ){      
            $http.post(url + "user/recuperar", $scope.data)
            .then(sucessoRecuperar)
            .catch(erroRecuperar);
        }
    }
    
    function erroRecuperar(res){
      	if(res.data.retorno){
        	alert(res.data.retorno);            
      	}else{
        	alert("Erro ao recuperar a senha!");            
      	}
    }

    function sucessoRecuperar(res){
    	if(res.data.retorno){
            alert(res.data.retorno);
            $window.location.href ="/auth.html" ;
        }       
    }
});
   </script>
